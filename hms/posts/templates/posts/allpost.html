{% extends 'accounts/base.html' %}
{% block side %}

<a class="nav-link nav-social" href="{% url 'student' %}">Room Management</a>
<a class="nav-link nav-social" href="{% url 'addpost' %}">New Notice</a>
<a class="nav-link nav-social" href="{% url 'logout' %}">Logout</a>


{% endblock %}

{% block content %}
<div class="row text-left">
    <!--<div class="row" style="padding-top:10%">-->
    {% for post in post_list %}
    <div class="col-sm-3"></div>
    <div class="col-sm-6" style="padding-bottom: 5rem;">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-dark">{{ post.title }}</h4>
                <hr>
                <p class="card-text text-dark">{{ post.content }} <br>
                </p>
                <hr>
                <p class="card-text text-dark">
                    Announced on: {{ post.created_on }}

                </p>
                <a class="text-danger" style="cursor:pointer;" onclick="confirmDelete('{% url 'delete' post.title %}')">Delete
                    Post</a>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
    {% empty %}
    <div class="col-sm-12">
        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            <div class="w3-display-middle">
                <h1 class="w3-jumbo w3-animate-top text-center">No Notices</h1>
                <hr class="w3-border-grey" style="margin:auto;width:60%">
                <p class="w3-large w3-center" style="text-align: center;">
                    <a href="{% url 'student' %}">Go back</a>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
    <!--</div>-->
</div>

<script>

    function confirmDelete(url){
        if(confirm('Are You sure to delete this?')){
            location.href = url;
        }
    }


</script>

{% endblock %}
